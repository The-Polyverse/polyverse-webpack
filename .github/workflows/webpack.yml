name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        yarn set version berry
        yarn install
        yarn build-storybook --quiet
        yarn test
        npx http-server storybook-static --port 6006 --silent & # Start the server in the background
        npx wait-on tcp:6006 # Wait for the server to start
        yarn test-storybook
